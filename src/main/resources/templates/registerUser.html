<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Polling</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap-3.4.0/css/bootstrap.min.css}" />
</head>
<body>
	<th:block th:include="/_header"></th:block>


	<div class="container">
		<h2>Sign Up</h2>
		<form method="POST" th:object="${signUpRequest}"
			th:action="@{/register-user}">

			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" placeholder="User Name" name="name"
					th:field="*{name}">

			</div>
			<div class="form-group">
				<label for="email"> Email:</label> <input type="email"
					class="form-control" id="email" placeholder="User Name"
					name="email" th:field="*{email}"> 
					<span th:text="${emailError}"></span>
			</div>
			<div class="form-group">
				<label for="userName">User Name:</label> <input type="text"
					class="form-control" id="userName" placeholder="User Name"
					name="userName" th:field="*{username}"> <span
					th:text="${usernameError}"> </span>

			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password" th:field="*{password}">
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<th:block th:include="/_footer"></th:block>
</body>
</html>
