<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Polling</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap-3.4.0/css/bootstrap.min.css}" />
</head>
<body>
	<th:block th:include="/_header"></th:block>

	<!-- /login?error=true -->
	<th:block
		th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
		<div th:if="${#request.getParameter('error') == 'true'}"
			style="color: red; margin: 10px 0px;">
			Login Failed!!!<br /> Reason : <span
				th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
		</div>
	</th:block>

	<div class="container">
		<h2>Login</h2>
		<form method="POST" th:action="@{/j_spring_security_check}">
			<div class="form-group">
				<label for="email">User Name:</label> <input type="text"
					class="form-control" id="userName" placeholder="User Name"
					name="userName">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password">
			</div>
			<!-- <div class="checkbox">
				<label><input type="checkbox" name="remember">
					Remember me</label>
			</div> -->
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<th:block th:include="/_footer"></th:block>
</body>
</html>
